<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    {% include 'main_pages/apply_to_all_main_pages/Head.html' %}
</head>

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
{% include 'main_pages/apply_to_all_main_pages/navbar.html' %}
  <div class="site-wrap">

    <br><br><br><br>
    <div class="site-section ftco-subscribe-1 site-blocks-cover pb-4" style="background-image: url('{% static 'frontend/images/bg_1.jpg' %}')">
        <div class="container">
          <div class="row align-items-end justify-content-center text-center">
            <div class="col-lg-7">
              <h2 class="mb-0">Login</h2>

            </div>
          </div>
        </div>
      </div>
<div class="custom-breadcrumns border-bottom">
      <div class="container">
        <a href="{% url 'index' %}">Home</a>
        <span class="mx-3 icon-keyboard_arrow_right"></span>
        <span class="current">Login</span>
      </div>
    </div>
<form method="post" id="singninFrom" action="{% url 'loginAuth' %}" onclick="ValidateEmail(document.form1.email)">
                      {% csrf_token %}
    <div class="site-section">
        <div class="container">


            <div class="row justify-content-center">
                <div class="col-md-5">
                    <div class="row">
                        <div class="col-md-12 form-group">
                            <label for="username">Username</label>
                            <input type="text" name="email" id="username" class="form-control form-control-lg" required>
                        </div>
                        <div class="col-md-12 form-group">
                            <label for="pword">Password</label>
                            <input type="password" name="password" id="pword" class="form-control form-control-lg"required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <input type="submit" value="Log In" class="btn btn-primary btn-lg px-5">
                        </div>
                    </div>
                </div>
            </div>



        </div>
    </div>

</form>

  </div>
  </div>
  <!-- .site-wrap -->

  <!-- loader -->

  {% include 'main_pages/apply_to_all_main_pages/javascript.html' %}


<script>
    function ValidateEmail(inputText)
{
var mailformat = /^\w+([\.-]?\w+)@\w+([\.-]?\w+)(\.\w{2,3})+$/;
if(inputText.value.match(mailformat))
{
document.form1.text1.focus();
return true;
}
else
{
alert("You have entered an invalid email address!");
document.form1.text1.focus();
return false;
}
}
</script>
  <script src="js/main.js"></script>

</body>

</html>
